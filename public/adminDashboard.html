<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readify Admin</title>
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon" />
  </head>
  <body>
    <div class="alert"></div>
    <div class="sidebar">
      <a class="toggler" onclick="toggleSideBar()">
        <i class="fa fa-bars"></i>
      </a>
      <img src="./assets/images/logo.png" alt="" />
      <a href="#">
        <i class="fa fa-dashboard"></i>
        <span class="names">Dashboard</span>
      </a>
      <a href="addBooks.html">
        <i class="fa fa-plus"></i>
        <span class="names">Add Books</span>
      </a>
      <a href="updateBooks.html">
        <i class="fa fa-pencil-square"></i>
        <span class="names">Update books</span>
      </a>
      <a href="deleteBooks.html">
        <i class="fa fa-trash"></i>
        <span class="names">Delete Books</span>
      </a>
      <a href="ordersAdmin.html">
        <i class="fa fa-sort-amount-desc"></i>
        <span class="names">Ongoing Orders</span>
      </a>
      <a href="orderHistoryAdmin.html">
        <i class="fa fa fa-history"></i>
        <span class="names">Order history</span>
      </a>

      <a href="#" onclick="logout(event)">
        <i class="fa fa-sign-out"></i>
        <span class="names">Logout</span>
      </a>
    </div>

    <section class="summary">
      <div class="container">
        <header>
          <h1>Readify Admin Dashboard</h1>
          <div class="growth" id="weeklyGrowth">Weekly Growth: +0%</div>
        </header>
        <div class="kpi">
          <div class="card">
            <h3>Total Sales</h3>
            <p id="sales">$0</p>
          </div>
          <div class="card">
            <h3>Total Orders</h3>
            <p id="orders">0</p>
          </div>
          <div class="card">
            <h3>New Customers</h3>
            <p id="customers">0</p>
          </div>
          <div class="card">
            <h3>Books in Inventory</h3>
            <p id="books">0</p>
          </div>
          <div class="card">
            <h3>Out of Stock</h3>
            <p id="outStock">0</p>
          </div>
        </div>
        <!-- Ongoing Orders -->
        <div class="orders">
          <h3>Ongoing Orders</h3>
          <div class="orders-cards" id="orderCards"></div>
        </div>
        <!-- Charts -->
        <div class="charts">
          <div class="chart">
            <h3>Sales - Last 7 Days</h3>
            <div class="bar-chart" id="barChart"></div>
            <div class="bar-labels" id="barLabels"></div>
          </div>
          <div class="chart">
            <h3>Sales by Genre</h3>
            <div class="pie">
              <div class="pie-center">Genres</div>
            </div>
            <div class="pie-legend" id="pieLegend"></div>
          </div>
        </div>
      </div>
    </section>
    <div id="custom-confirm" class="confirm-overlay hidden">
      <div class="confirm-box">
        <p class="confirm-message"></p>
        <div class="confirm-buttons">
          <button class="btn-confirm">Yes</button>
          <button class="btn-cancel">No</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/reusableFunctions.js"></script>
    <script src="./assets/js/admin.js"></script>
    <script src="./assets/js/adminSummary.js"></script>
    <script></script>
  </body>
</html>
