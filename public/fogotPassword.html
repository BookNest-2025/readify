<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Readify</title>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/loginAndRegister.css" />
  </head>
  <body>
    <div class="alert"></div>

    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <img src="./assets/images/logo.png" alt="Logo" />
        </div>
        <ul class="navbar-center">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html">Books</a></li>
          <li><a href="platformReviews.html">Reviews</a></li>
          <li><a href="#">Admin</a></li>
        </ul>
        <div class="navbar-right">
          <div class="icon-row">
            <i class="fa fa-search" id="search-icon"></i>
            <a href="#" id="user"><i class="fa fa-user"></i></a>
            <a href="#" id="cart"><i class="fa fa-shopping-cart"></i></a>
            <i class="fa fa-bars menu-toggle" id="menu-toggle"></i>
          </div>
        </div>
      </nav>
    </header>

    <div class="page page-login">
      <div class="login">
        <form id="forgotPasswordForm">
          <h2>Forgot Password?</h2>
          <h3>Enter your email to reset your password</h3>

          <div class="input-box">
            <input
              type="email"
              name="email"
              required
              placeholder="Enter your email" />
            <button tabindex="-1" type="button">
              <i class="bx bxs-envelope"></i>
            </button>
            <span class="input-type"><p>Email</p></span>
          </div>

          <button type="submit" class="btn"><p>Send Reset Link</p></button>

          <div class="move-links">
            <p>
              <a href="login.html"><u>Back to Login</u></a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/js/reusableFunctions.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script>
      connectBackEnd({
        backendUrl: "../backend/auth_forgot_password.php",
        formId: "forgotPasswordForm",
        callback: (data) => {
          if (data.success) addAlert(data.message, false);
          if (data.error) addAlert(data.error);
        },
      });
    </script>
  </body>
</html>
