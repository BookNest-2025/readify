<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readify</title>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/loginAndRegister.css" />
  </head>
  <body>
    <div class="alert"></div>

    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <img src=".//assets//images//logo.png" alt="Logo" />
        </div>
        <ul class="navbar-center">
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">Books</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Admin</a></li>
        </ul>
        <div class="navbar-right">
          <div class="icon-row">
            <i class="fa fa-search" id="search-icon"></i>
            <a href="#" id="user"><i class="fa fa-user"></i></a>
            <a href="#" id="cart"><i class="fa fa-shopping-cart"></i></a>
            <i class="fa fa-bars menu-toggle" id="menu-toggle"></i>
          </div>
        </div>
      </nav>
      <div class="search-panel" id="search-panel">
        <input
          type="text"
          id="search-input-field"
          placeholder="Search books..." />
      </div>
      <div id="toggle-handler-search"></div>
      <div id="toggle-handler-menu"></div>
      <div class="navbar-background"></div>
    </header>

    <div class="page page-login">
      <div class="login">
        <form id="loginForm">
          <h2>Welcome BackðŸ‘‹</h2>
          <h3>Login</h3>
          <div class="input-box">
            <input
              type="text"
              name="email"
              required
              placeholder="Enter Your Email" />
            <button tabindex="-1" type="button">
              <i class="bx bxs-envelope"></i>
            </button>
            <span class="input-type">
              <p>Email</p>
            </span>
          </div>
          <div class="input-box">
            <input
              id="passIn"
              type="password"
              name="password"
              required
              placeholder="Enter Your Password" />
            <button
              tabindex="-1"
              id="passBtn"
              type="button"
              onclick="toggleView()">
              <i class="bx bxs-eye-slash"></i>
            </button>
            <span class="input-type">
              <p>Password</p>
            </span>
          </div>
          <p>
            <a href="./fogotPassword.html"><u>Forgot password?</u></a>
          </p>
          <button type="submit" class="btn"><p>Signin</p></button>
          <div class="move-links">
            <p>
              <a href="register.html"> Don't have an account? <u>Signup</u></a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/js/reusableFunctions.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/login&register.js"></script>
    <script>
      connectBackEnd({
        backendUrl: "../backend/auth_login.php",
        formId: "loginForm",
        callback: (data) => {
          if (data.success) addAlert(data.message, false);
          if (data.error) addAlert(data.error);
          if (data.redirect) redirect(data.redirect);
        },
      });
    </script>
  </body>
</html>
