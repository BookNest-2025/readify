<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNest</title>
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body>
    <div class="alert"></div>
    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <img src="assets/images/logos/logo_transparent.png" alt="Logo" />
        </div>
        <ul class="navbar-center">
          <li><a href="index.html">Home</a></li>
          <li><a href="#new-arrivals">Books</a></li>
          <li><a href="platformReviews.html">Reviews</a></li>
        </ul>
        <div class="navbar-right">
          <div class="icon-row">
            <i class="fa fa-search" id="search-icon"></i>
            <a href="#" id="user-icon"><i class="fa fa-user"></i></a>
            <a href="#" id="cart-icon"><i class="fa fa-shopping-cart"></i></a>
            <i class="fa fa-bars menu-toggle" id="menu-toggle"></i>
          </div>
        </div>
      </nav>
      <div id="toggle-handler-menu"></div>
      <div class="navbar-background"></div>

      <div class="cart-container">
        <h2>Shopping Cart</h2>
        <p class="cart-subtitle">Items in your cart</p>

        <div class="cart-items-wrapper">
          <div class="cart-items"></div>
        </div>

        <div class="cart-summary">
          <p>Subtotal: <strong id="cart-total">0 LKR</strong></p>
          <button class="checkout-btn">Checkout</button>
        </div>

        <button class="continue-shopping" onclick="hideCart(event)">
          <i class="fa fa-arrow-left"></i>
          Continue Shopping
        </button>
      </div>
    </header>

    <script src="./assets/js/reusableFunctions.js"></script>
    <script src="./assets/js/navbar.js"></script>
  </body>
</html>
