<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/ordersAdmin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="alert"></div>
    <div class="dashboard_admin_body">
      <div class="sidebar">
        <a class="toggler" onclick="toggleSideBar()">
          <i class="fa fa-bars"></i>
        </a>
        <img src="./assets/images/logo.png" alt="" />
        <a href="adminDashboard.html">
          <i class="fa fa-dashboard"></i>
          <span class="names">Dashboard</span>
        </a>
        <a href="addBooks.html">
          <i class="fa fa-plus"></i>
          <span class="names">Add Books</span>
        </a>
        <a href="updateBooks.html">
          <i class="fa fa-pencil-square"></i>
          <span class="names">Update books</span>
        </a>
        <a href="deleteBooks.html">
          <i class="fa fa-trash"></i>
          <span class="names">Delete Books</span>
        </a>
        <a href="ordersAdmin.html">
          <i class="fa fa-sort-amount-desc"></i>
          <span class="names">Ongoing Orders</span>
        </a>
        <a href="#">
          <i class="fa fa fa-history"></i>
          <span class="names">Order history</span>
        </a>

        <a href="" onclick="logout(event)">
          <i class="fa fa-sign-out"></i>
          <span class="names">Logout</span>
        </a>
      </div>

      <!-- Main Content -->
      <section class="summary">
        <div class="main">
          <header>
            <h1>Readify Admin Dashboard</h1>
          </header>
          <div class="card orders">
            <h4>Orders</h4>
            <div class="card">
              <table border="0" width="100%">
                <thead>
                  <tr>
                    <th>Order id</th>
                    <th>Customer</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="orders-history">
                  <tr>
                    <td colspan="4">No data available</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./assets/js/reusableFunctions.js"></script>
    <script src="./assets/js/admin.js"></script>
    <script src="./assets/js/orderHistoryAdmin.js"></script>
  </body>
</html>
