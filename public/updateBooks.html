<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Books - Readify Admin</title>
    <link rel="stylesheet" href="./assets/css/updateBooks.css" />
  </head>
  <body>
    <div class="container">
      <h1>Update Book Information</h1>

      <div class="search-section">
        <h2>Search for a Book</h2>
        <div class="search-form">
          <input
            type="text"
            id="searchInput"
            placeholder="Enter book title..."
          />
          <button id="searchBtn">Search</button>
        </div>
        <div id="searchResults" class="search-results"></div>
      </div>

      <div class="edit-section" id="editSection" style="display: none">
        <h2>Edit Book Information</h2>
        <form id="editBookForm">
          <input type="hidden" id="bookId" name="book_id" />

          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-group">
            <label for="author">Author(s):</label>
            <input type="text" id="author" name="author" required />
            <small>Separate multiple authors with commas</small>
          </div>

          <div class="form-group">
            <label for="price">Price ($):</label>
            <input
              type="number"
              id="price"
              name="price"
              step="0.01"
              min="0"
              required
            />
          </div>

          <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" min="0" required />
          </div>

          <div class="form-group">
            <label for="sold">Sold:</label>
            <input type="number" id="sold" name="sold" min="0" required />
          </div>

          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="">Select Category</option>
              <option value="Fiction">Fiction</option>
              <option value="Education">Education</option>
              <option value="Science">Science</option>
              <option value="History">History</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
          </div>

          <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
              <option value="1">Active</option>
              <option value="0">Inactive</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" id="updateBtn">Update Book</button>
            <button type="button" id="cancelBtn">Cancel</button>
          </div>
        </form>
        <div id="message" class="message"></div>
      </div>
    </div>

    <script src="./assets/js/updateBooks.js"></script>
  </body>
</html>
